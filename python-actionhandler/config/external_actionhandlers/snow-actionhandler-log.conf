[loggers]
keys=root

[handlers]
keys=logfileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=logfileHandler
qualname=root

[handler_logfileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('/var/log/autopilot/engine/snow-handler.log',)

[formatter_simpleFormatter]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=
